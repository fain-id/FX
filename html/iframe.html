<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iframe demo</title>
  <style>
  * {margin: 0;padding: 0;}
  </style>
</head>
<body>
<div style="text-align: center;margin-top: 20px;"><img src="../images/json.png" width="90%" alt=""></div>
  <ul style="width:500px;margin: 0 auto 100px;line-height: 2;">
    <li>bar条 ：包括 logo （文字或图片），登录信息，不排除有下拉的选项</li>
    <li>菜单模块 ： 顶级菜单和子菜单  顶级菜单需要考虑多项情况下怎么隐藏</li>
    <li>tab 标签条 ： 视窗自适应屏幕高度，是否能关闭，多标签</li>
    <li>js目录下还包含了一个prettify.js,用于格式化代码，跟项目无关。</li>
  </ul>
</body>
</html>
